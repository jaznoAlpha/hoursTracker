<div *ngIf="user$ | asynch as user">
    <h1>Howdy, {{ user.displayName }}</h1>
    <h4>{{ user.uid }}</h4>
    <button *ngIf="!user.uid"
            (click)="googleLogin()"
            [class.is-loading]="user.loading"
            >Sign In WIth Google</button>
    <button *ngIf="user.uid"
            (click)="logout()"
    >Logout</button>
</div>
